<div  class="d-flex justify-content-center">
    <mat-chip-list aria-label="Fish selection">
        <mat-chip color="primary" selected>  
         <mat-icon aria-label="Example icon-button with a heart icon">contact_phone</mat-icon>
           &nbsp; Phone Book
        </mat-chip>
    </mat-chip-list>

</div>  
<br>
<mat-card>
    <div class="row">
        <div class="col-4">
            <button (click)="openDialog()" mat-raised-button color="primary">Add Contact Details</button>
        </div>
        <div class="col-8">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search"> 
            </mat-form-field>  
        </div>    
      </div>
 </mat-card>
<br>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

<ng-container matColumnDef="initial">
<th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
<td mat-cell *matCellDef="let row"> 
        <button mat-mini-fab>{{row.initial | uppercase}} </button>
   </td>
</ng-container>

<ng-container matColumnDef="name">
<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
<td mat-cell *matCellDef="let row"> {{row.name | uppercase}} </td>
</ng-container>

<ng-container matColumnDef="phoneNumber">
<th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
<td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;">
</tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
